<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZUM API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="jumbotron" align="center">
        <img src="logo-with-name.png" height="16%" width="16%">
        <br><br>
        <h2 style="color: limegreen;">WELCOME TO ZUM SERVER</h2>
        <h4 style="color: limegreen">SERVER HEALTH : GOOD</h4>
        <br>
        <p><input type="text" id="input" class="form-control-lg" placeholder="Enter Username" style="text-align: center"></p>
        <p><button id="search" class="btn btn-success btn-lg">Search</button></p>
    </div>
    <div class="jumbotron" align="center" id="info" style="display: none">
        <table width="50%" class="table-dark">
            <tr><th align="center" colspan="2">USER INFO</th></tr>
            <tr>
                <th align="center">USERNAME</th>
                <th id="r1" align="center">-</th>
            </tr>
            <tr>
                <th align="center">EMAIL</th>
                <th id="r2" align="center">-</th>
            </tr>
            <tr>
                <th align="center">PHONE</th>
                <th id="r3" align="center">-</th>
            </tr>
        </table>
    </div>
<script>
    function displayInfo(username) {
        $.getJSON("https://zagan-user-management.herokuapp.com/users/" + username,(data) => {
            let username = data[0].username;
            let email = data[0].email;
            let phone = data[0].phone;
            $('#r1').text(username);
            $('#r2').text(email);
            $('#r3').text(phone);
        });
    }

    $('#search').click(() => {
        let username = $('#input').val();
        // window.location.href = "https://zagan-user-management.herokuapp.com/users/" + username;
        $('#info').show();
        displayInfo(username);
    });

</script>
</body>
</html>
